name: Build release

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Set up JDK 8
                uses: actions/setup-java@v1
                with:
                    java-version: 8

            -   name: Update versions
                run: mvn versions:set -DgenerateBackupPoms=false -DnewVersion=1.0.${{ github.run_number }}

            -   name: Build with Maven
                env:
                    MIELE_CLIENT_ID: ${{ secrets.MIELE_CLIENT_ID }}
                    MIELE_CLIENT_SECRET: ${{ secrets.MIELE_CLIENT_SECRET }}
                    MIELE_PASSWORD: ${{ secrets.MIELE_PASSWORD }}
                    MIELE_USERNAME: ${{ secrets.MIELE_USERNAME }}
                run: mvn -B package verify --file src/pom.xml

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v1

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v1

            -   name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Build docker container and push
                id: docker_build
                uses: docker/build-push-action@v2
                with:
                    context: .
                    file: ./Dockerfile
                    platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
                    push: true
                    tags: |
                        pharndt/mielemqtt:latest
                        pharndt/mielemqtt:1.0.${{ github.run_number }}

            -   name: Create Release
                id: create_release
                uses: actions/create-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    tag_name: '1.0.${{ github.run_number }}'
                    release_name: Release 1.0.${{ github.run_number }}
                    body: |
                        Docker tag: `pharndt/mielemqtt:1.0.${{ github.run_number }}`

                        Changes in this Release
                          - ...

                    draft: false
                    prerelease: true

            -   name: Upload Release Asset
                id: upload-release-asset
                uses: actions/upload-release-asset@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    upload_url: ${{ steps.create_release.outputs.upload_url }}
                    asset_path: ./src/de.rnd7.mieletomqtt/target/miele-to-mqtt-gw.jar
                    asset_name: miele-to-mqtt-gw.jar
                    asset_content_type: application/jar
