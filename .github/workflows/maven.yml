name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build with Maven
      env:
        MIELE_CLIENT_ID: ${{ TEST_CASES.MIELE_CLIENT_ID }}
        MIELE_CLIENT_SECRET: ${{ TEST_CASES.MIELE_CLIENT_SECRET }}
        MIELE_PASSWORD: ${{ TEST_CASES.MIELE_PASSWORD }}
        MIELE_USERNAME: ${{ TEST_CASES.MIELE_USERNAME }}

      run: mvn -B package --file src/pom.xml
